<!DOCTYPE html>
<html>
<head>
  <title>Worksheet Request</title>
</head>
<body>
  <h1>EdNet Worksheet Request</h1>
  <form id="worksheetForm">
    <label>Student Name: <input type="text" id="studentName" required></label><br>
    <label>Grade: <input type="text" id="grade" required></label><br>
    <label>Subject: <input type="text" id="subject" required></label><br>
    <label>Topic: <input type="text" id="topic" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./scripts.js"></script>
</body>
</html>
